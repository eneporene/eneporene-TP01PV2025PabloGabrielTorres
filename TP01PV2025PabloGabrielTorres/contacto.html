<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="encabezado">
        <h2>Formulario de Contacto</h2>
    </header>
    <nav class="navegacion">
        <a href="index.html">Inicio</a>
        <a href="museos.html">Museos</a>
    </nav>
    <div class="container">
        <section>
            <h3>CONTACTANOS</h3>
            <div>
                <form>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre"placeholder="*Campo Obligatorio" required><br>

                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" placeholder="*Campo Obligatorio" required><br>

                    <label for="pais">País:</label>
                    <input type="text" id="pais" required><br>

                    <label for="telefono">Teléfono:</label>
                    <input type="number" id="telefono" placeholder="*Campo Obligatorio" required><br>

                    <label for="email">Correo Electronico:</label>
                    <input type="email" id="email" placeholder="*Campo Obligatorio" required><br>
                    
                    <label for="empresa">Empresa:</label>
                    <input type="text" id="empresa" placeholder="*Campo Obligatorio" required><br>

                    <textarea name="Mensaje :" id="mensaje" placeholder="Ingresa tu mensaje" rows="6" cols="60"></textarea><br>
                    <button type="submit" onclick="enviarFormulario()" id="enviar">Enviar </button>
                </form>
            </div>
        </section>
    </div>
    <aside>
    </aside>
    <footer class="pie">
        <p>© 2025 Cultura de Noruega. Todos los derechos reservados.</p>
    </footer>
    <script>
        //Funcion que se ejecuta cuando se hace clic en el boton
        function enviarFormulario(){
            //evita que el formulario se envie y la pagina se recargue
            event.preventDefault();
    
            //obtener los valores
            var nombre=document.getElementById("nombre").value;
            var apellido=document.getElementById("apellido").value;
            var pais=document.getElementById("pais").value;
            var telefono=document.getElementById("telefono").value;
            var email=document.getElementById("email").value;
            var empresa=document.getElementById("empresa").value;
            var mensaje=document.getElementById("mensaje").value;
    
    
            //mostrar los valores en la consola
            console.log("Nombre: ", nombre);
            console.log("Apellido: ", apellido);
            console.log("Pais: ", pais);
            console.log("Telefono: ", telefono);
            console.log("Email: ", email);
            console.log("Empresa: ", empresa);
            console.log("Mensaje: ", mensaje);
    
    
            alert("Nombre: "+nombre+" Apellido: "+apellido+" Pais: " +pais+"Teléfono: "+telefono+"Email: "+email+"Empresa: "+empresa);
        }
    </script>
</body>
</html>
